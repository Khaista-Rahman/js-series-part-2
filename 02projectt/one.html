<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02 Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="bmiForm">
    <h1>Calculate Your BMI</h1>
    <div>
      <div>
        <h2>Height :</h2>
        <input type="text" id="height">
      </div>
      <div>
        <h2>Weight :</h2>
        <input type="text" id="weight">
      </div>
    </div>
    <button type="button" id = "Calculatebtn">Calculate</button>
    
    <div id="board">
      <h2>BMI Weight Guide</h2>
      <p>Under weight : less than 18.6</p>
      <p>Normal Range : 18.6 and 24.9</p>
      <p>Over weight : Greater than 24.9</p>
    </div>
    <h2 id="resultboard" style="background-color: white; color: black; border-radius: 10px;"></h2>
  </form>
</body>
<script>
 document.querySelector('#Calculatebtn').addEventListener("click" , function(e){
            e.preventDefault();
            const heightInput = document.querySelector("#height");
            const weightInput = document.querySelector("#weight");
            const resultboard = document.querySelector("#resultboard");

            const height = parseFloat(heightInput.value);
            const weight = parseFloat(weightInput.value);

            if(isNaN(height) || height <= 0){
              resultboard.textContent = "please enter valid value";
            }else if(isNaN(weight)|| weight <= 0){
              resultboard.textContent = "please enter valid value";
            } else{
              const heightMeter = height / 100;
              const bmi = (weight / (heightMeter * heightMeter)).toFixed(2)

              let status;
              if (bmi <= 23) {
                status = "underweight";
              }else if(bmi >= 23 && bmi <= 30){
                status = "normal weight"
              }else{
                status = "over weight"
              }
              resultboard.innerHTML = `<span>your bmi is ${bmi} (${status}) </span>`
            }
          
 })
</script>
// project is completed now little bit
</html>
