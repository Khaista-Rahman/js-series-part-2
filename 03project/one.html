<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 Project</title>
  <style>
    body{
      background-color: gray;
      display: flex;
      justify-content: center;
      align-items: center;
    };
    #clock{
      background-color: white;
      height: fit-content;
      width: fit-content;
    }
  </style>
</head>
<body>
  <div>
    <h1>YOUR LOCAL TIME</h1>
  <div id="clock"></div>
  </div>
</body>
      <script>
          const clock = document.getElementById('clock');
          setInterval(() => {
            let date = new Date();
          // console.log(date)
         clock.innerHTML =  date.toLocaleTimeString();
          }, 1000);
      </script>
